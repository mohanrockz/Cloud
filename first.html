<html>
<head>
    <title> WEBSITE API</title>
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@200&family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>

<section>
    <center>
    <h1>WHAT DOES THE NAME SAY ABOUT YOUR PERSONALITY</h1>
     <div class="centerDiv">
         <div class="details">
             <label>ENTER YOUR NAME</label><br>
             <input type="text" name="" class="input" id="nameid" style="width:200px; height: 40px; border-radius: 10px 10px"  >
             

         </div>
        <div class="imagediv">
       
              <img src="myimg.jpg" alt="image" width="200" height="200" id="imgchange">

        </div>
        <button class="button">Click me</button>
     </div>
     
</section>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script>
  
      $(document).ready(function(){
              $('button').click(function(){
                  const name = $('#nameid').val();
                  prompt("EXCITED?? ==>yes/no");
                $('#imgchange').attr('src',`https://joeschmoe.io/api/v1/ ${name}`);
                
              });
      });

    </script>




</body>
</html>
